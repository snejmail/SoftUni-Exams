<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <div class="bg-image">
        <img src="./images/background.png" alt="big-background">
    </div>

    <div class="form">

        <div class="form-image">
            <img src="./images/form-background.png" alt="small-background">
        </div>
        
        <div class="fill-in-form">
            <p style="text-transform:uppercase"><b>Registration Form</b></p>
            <form class="first-name">
                <label for="fname">First Name</label><br><input type="text">
            </form>
            <form class="last-name">
                <label for="fname">Last Name</label><br><input type="text">
            </form>
            <form class="email">
                <label for="fname">Email</label><br><input type="email">
            </form>
            <form class="password">
                <label for="fname">Password</label><br><input type="password">
            </form>
            <form class="confirm-password">
                <label for="fname">Confirm Password</label><br><input type="password">
            </form>
            <label class="accept"><input type="checkbox" checked="checked">
                I accept the Terms of Use & Privacy Policy.            
                <!-- <span class="checkmark"></span> -->
            </label>
            <button style="text-transform:uppercase">Register Now</button>

        </div>

    </div>

</body>
</html>
